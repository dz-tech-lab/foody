<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Waiter login</title>
  </head>
  <body>
    <h1>Hello, dear waiter!</h1>
    <br>
    <h3>Please log in.</h3>
    <form class="" method="post">
      {{ form.hidden_tag() }}
      <br>
      {{ form.username.label }} {{ form.username() }}
      <br>
      {{ form.password.label }} {{ form.password() }}
      <br><br>
      {{ form.submit() }}
    </form>

  </body>
</html>
